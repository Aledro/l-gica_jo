<!DOCTYPE html>
<html>
<head>
	<title>numeros de 1 a 100</title>
	<meta charset="utf-8">
</head>	
<body> 
	<h1>1 a 100</h1>
	<script type="text/javascript">
  var numero = 0
  for (;numero <=100 ;){
  	document.write(numero + "<br>");
  	numero = numero + 2;
  }

	</script>



</body>
