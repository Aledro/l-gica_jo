<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<title>Trabalhando com Funções</title>
	<meta charset="utf-8">
</head>
<body>
     <h1> Mais Funções No JavaScript</h1>
     <script type="text/javascript">
     //Daclara e nomea uma função chamada pulalinha
     function pulalinha () {
     	//Corpo da função, Bloco de código que realiza uma terefa.
     	document.write ("<br>");
     }
     //Cria uma função, Bloco de códigos que realiza uma terefa.
     function mostra(nome) {
          document.write ("Olá " + nome );
          pulalinha(); //Chamando uma função dentro de outra.
          document.write("Seja Bem vindo!");
     }
     //Chama a função mostra luan como parâmetro. 
     mostra ("Luan");
  </script>
</body>
</html>
