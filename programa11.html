<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <title>Estruturas de controle</title>
  <meta charset="utf-8">
</head>
<body>
     <h1>Entendendo o while</h1>
     <script type="text/javascript">
     //Declarações de variáveis que servem de controle para o while
     var valor = 0; //Valor inicial, que sera diferente a cada iteração.
     //var incremento = 1; //usado como increnmento.
     //var maximo = 100; //Usando como controle.
    /*Vai fazer a interação , ate se torna false, ou seja , o valor ser igual a 100*/
      while (valor < 100 ) {
        //Vai somar 1 ao valor a casa nova iteração.
        valor +=  1;
      }
       //Quando o while retona false, inprimira na tela  o numero em valor .
      document.write(valor);    
      </script>
</body>
</html>
