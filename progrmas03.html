     <h1>Funções No Javascript</h1>
     <script type="text/javascript">
     //Daclara e nomea uma função chamada pulalinha
     function pulalinha () {

     }
     var ano = 2015;
     var natural = "Teresina";
     var estado = "Piaui";
     document.write("Eu nasci em: " + (ano - 17));
     pulalinha(); //insere quebra de linha, o br
     document.write("Sou natural de: " + natural);
     pulalinha();
     document.write("estado: " + estado);
  </script>
